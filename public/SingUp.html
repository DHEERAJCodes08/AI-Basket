<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Create Account⚡</title>
    <link rel="stylesheet" href="UserSignup.css">
</head>

<body>




    <div class="preloader">
        <img src="XOsX.gif" width="100" height="100" alt="">
    </div>


    <section class="container">
        <div class="left">
            <img src="Login images/SIGNup.png" alt="">
            <h3>Create Account⚡</h3>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">

            <div class="right-cont">
                <div class="logo">
                    <img src="Bg-images/logo -icon1.png" alt="">
                    <h2 class="heading">AI Express</h2>
                    <span> Create Account to access 100+ AI Tools⚡</span>
                </div>

                <hr>
                <br>
                <br>

                <form action="" method="post">

                    <div class="user">
                        <label for="username">Username</label>
                        <input type="email" name="name" id="username" placeholder="example@gmail.com" required>
                    </div>

                    <div class="pass">
                        <input type="password" id="pass" name="password" placeholder="" required>
                        <label for="pass">Password</label>
                    </div>

                    <div class="check">
                        <span><input type="checkbox" checked></span>
                        <h3>I accept & agree the terms and Conditions</h3>
                    </div>

                    <div class="submit-btn">
                        <button id="submit" class="btn" type="submit">Done</button>
                        <p>or</p>
                        <div class="fast">
                            <a href=""><img src="Login images/google.png" alt="">oogle</a>
                            <a href=""><img src="Login images/facebook.png" alt="">acebook</a>
                        </div>
                        <div class="alredyhaveacct">
                            <a href="Login.html" style="text-decoration: none;"> Have Account⚡</a>
                        </div>
                    </div>


                </form>

            </div>



        </div>
    </section>



    <script>
        const preloader = document.querySelector('.preloader');

        window.addEventListener("load", function () {
            preloader.classList.add("hide-preloader")
        })





    </script>


</body>

</html>
